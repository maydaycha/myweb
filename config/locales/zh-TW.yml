    我們建議接案者須注意下列事項，並與Telework充分合作，以減少不必要的困擾
    (1) 所有的溝通在Telework進行，不提供其他的聯絡方式，若有使用其他的聯絡方式的必要，請與客服人員聯絡。
    (2) 不與發案方私下會面，若真有其必要請與客服人員聯絡，我們會要求接發案雙方提供更詳細的認證，以避免與陌生人會面的潛在危險，即使如此，Telework 也無法完全保證會面的安全。
    6.  當您訂閱Telework電子報或加入網站成為會員時，我們會請您填寫個人基本資料，做為訂閱戶辨識及發送訊息之用。除非您已主動表明不接收之意願，否則我們會定時或不定時提供您Telework及合作廠商之各項活動資訊。
    7.  為讓使用者有更佳的使用經驗，Telework 會在您的電腦中放置並取用我們的Cookie，若您不願接受Cookie的寫入，您可在您使用的瀏覽器功能項中設定隱私權等級為高，即可拒絕Cookie的寫入，但可能會導至網站某些功能無法正常執行 。Telework 會收集並分析使用Telework各項功能之各項歷程紀錄及資訊如，上網的IP位址、瀏覽器種類、瀏覽網頁及停留時間等軌跡資料等。
    8.  Telework已與所有員工簽署保密協議，保密範圍包括您未公開於網站上的個人聯絡資料，我們會善盡保密之責任。
    9.  當台灣的司法機關基於偵查犯罪之公益目的，或為保護受害當事人之合法權益，我們將配合司法機關提供特定會員之資料。
    10. Telework保留限縮暫停刪除會員權限和服務之權利，除緊急事故外，Telework會在透過訊息系統在一星期前通知。

