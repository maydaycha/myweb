  about: |
    旭曜資訊服務有限公司本著倡導高品質遠距工作的宗旨，推出 快樂工作 (英文名稱 Telework) 網站，在全球流動的大趨勢下，利用遠距工作中，工作在流動，人卻可以不流動的特性，期待能幫助大家的工作不受地點的限制，實現個人和家庭的價值，在快樂中工作。
    
    我們服務Telework 的接案會員在國內外找尋合適的遠距工作，同時也服務Telework 的發案會員在國內外找尋合適的遠距工作人才，所有的服務包含媒合、訂定工作合約、執行合約和金流等所有程序都會在快樂工作網站中完成，目前網站還在建置中，招募會員的網頁已經完成，加入會員是完全免費的，歡迎您隨時上網註冊成為初始會員。
    
    關於遠距工作
    
    Telework (遠距工作) 早在1950年代就被提出來，近年來由於現代資訊科技的快速發展，工作型態也隨之轉變，人與人的溝通不見得一定得在同一時間聚集在一起，在一般工作場合外而藉助資訊工具溝通的工作或稱遠距工作 (Telework)，已經大量被應用在那些工作成果能夠透過資訊科技呈現的相關工作上，像是程式撰寫、翻譯寫作、多媒體、網頁建置、各類的設計、網路市場行銷和顧問諮商等。
    遠距工作提供了彈性的工作地點甚至彈性的工作時間，如果經營得宜，個人取得工作地點和時間的主導權，將更容易達成工作與生活的平衡，也能有更多的心力經營家庭和自己。
    此外，對於不適合到一般工作場合的個人像是腎透析患者、視覺障礙者、行動障礙者、言語障礙者及各類身心障礙者及其照護家人等，也有機會藉由遠距工作取得收入並獲得工作成就感。
    穩定的遠距工作來源是長久經營遠距工作面臨最大的挑戰，當收入不穩定時遠距工作就無法持久，但是，隨著全球化的大趨勢，現在我們有個機會解決這個問題。
    
    關於全球化對遠距工作的影響
    
    在全球化的浪潮下，企業為了提升競爭力會把一些原本在企業內完成的工作轉移到企業外完成，如此一來，企業可充分利用外部最優秀的專業人才達到提高工作成果品質、 降低成本、並使企業能更專注留在企業內部的核心工作。提供企業這種需求的個人或團體應運而生稱作委外服務業 (Outsourcing service industry)。委外市場結構正從基礎的技術層面的資訊技術服務委外(ITO)轉向商務流程委外(Business Process Outsourcing)，或更高附加值的知識流程外包(Knowledge Process Outsourcing )。Gartner 報導委外服務在2013年光只在ITO的部分就有2880億美金的市場。這些委外服務有一部分會成為遠距工作，Economist (經濟學人) 報導遠距工作的產值會由2013年的10億美金成長到2014年的20億美金並且在2018年之前會達到50億美金，在委外服務市場的擴增及遠距科技進展的雙重加持下，遠距工作的未來的成長性相當可以被期待的。

  rule: |
