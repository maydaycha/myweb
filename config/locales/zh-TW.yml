  about: |
    旭曜資訊服務有限公司本著倡導高品質遠距工作的宗旨，推出 快樂工作 (英文名稱 Telework) 網站，在全球流動的大趨勢下，利用遠距工作中，工作在流動，人卻可以不流動的特性，期待能幫助大家的工作不受地點的限制，實現個人和家庭的價值，在快樂中工作。

    我們服務Telework 的接案會員在國內外找尋合適的遠距工作，同時也服務Telework 的發案會員在國內外找尋合適的遠距工作人才，所有的服務包含媒合、訂定工作合約、執行合約和金流等所有程序都會在快樂工作網站中完成，目前網站還在建置中，招募會員的網頁已經完成，加入會員是完全免費的，歡迎您隨時上網註冊成為初始會員。

    關於遠距工作

    Telework (遠距工作) 早在1950年代就被提出來，近年來由於現代資訊科技的快速發展，工作型態也隨之轉變，人與人的溝通不見得一定得在同一時間聚集在一起，在一般工作場合外而藉助資訊工具溝通的工作或稱遠距工作 (Telework)，已經大量被應用在那些工作成果能夠透過資訊科技呈現的相關工作上，像是程式撰寫、翻譯寫作、多媒體、網頁建置、各類的設計、網路市場行銷和顧問諮商等。
    遠距工作提供了彈性的工作地點甚至彈性的工作時間，如果經營得宜，個人取得工作地點和時間的主導權，將更容易達成工作與生活的平衡，也能有更多的心力經營家庭和自己。
    此外，對於不適合到一般工作場合的個人像是腎透析患者、視覺障礙者、行動障礙者、言語障礙者及各類身心障礙者及其照護家人等，也有機會藉由遠距工作取得收入並獲得工作成就感。
    穩定的遠距工作來源是長久經營遠距工作面臨最大的挑戰，當收入不穩定時遠距工作就無法持久，但是，隨著全球化的大趨勢，現在我們有個機會解決這個問題。

    關於全球化對遠距工作的影響

    在全球化的浪潮下，企業為了提升競爭力會把一些原本在企業內完成的工作轉移到企業外完成，如此一來，企業可充分利用外部最優秀的專業人才達到提高工作成果品質、 降低成本、並使企業能更專注留在企業內部的核心工作。提供企業這種需求的個人或團體應運而生稱作委外服務業 (Outsourcing service industry)。委外市場結構正從基礎的技術層面的資訊技術服務委外(ITO)轉向商務流程委外(Business Process Outsourcing)，或更高附加值的知識流程外包(Knowledge Process Outsourcing )。Gartner 報導委外服務在2013年光只在ITO的部分就有2880億美金的市場。這些委外服務有一部分會成為遠距工作，Economist (經濟學人) 報導遠距工作的產值會由2013年的10億美金成長到2014年的20億美金並且在2018年之前會達到50億美金，在委外服務市場的擴增及遠距科技進展的雙重加持下，遠距工作的未來的成長性相當可以被期待的。
  rule: |
    您好

    歡迎您加入或預備加入 Telework，讓我們一起為開拓遠距工作的機會而努力

    以下是關於Telework 網站(以下簡稱 Telework)的隱私權政策，敬請閱讀。

    您在Telework網站所登錄之個人資料，我們將遵守中華民國相關隱私權保護之法律，並以嚴謹的態度管理及保護您的個人資料，對於任何非法使用或揭露您個人資料的行為，Telework將採取必要的法律措施，以確保您個人隱私的安全。以下為Telework隱私權政策的相關措施及建議。

    接案方須知

    1.  Telework 受接案方委託尋求接案機會，Telework 將根據接案方所設定之條件 為接案方尋找第三方雇主，並媒合雙方。接案方經由Telework 所得自第三方雇主及其所提供之遠距工作之資訊，僅能就尋求接案之目的合理使用，不得作其他用途。不當使用導致之法律問題由接案方承擔。
    2.  您在Telework 登錄相關接案會員資料，Telework之電腦系統會根據您的接案需求，有選擇性地提供給第三方的雇主參考做為媒合之用。Telework發案會員之承辦人亦可主動上Telework專屬頁面查詢，設定條件查詢您的接案資料，做為選擇委外案件人選之參考之用。並可能透過的Telework 的訊息系統與您討論細節，或可能邀請您參與投標，為確保您的隱私和阻絕您的困擾，也為維持遠距工作的單純性，除了在指定的欄位外，敬請不要在非指定的欄位(個人介紹、學經歷、作品展、認證) 主動揭露您的聯絡方式，或運用訊息系統主動傳送您的聯絡方式，聯絡方式指的是電話、E-mail和住址等，若有發案方或其他會員要求您提供您個人的聯絡方式，敬請不要提供，並至Telework客服中心求助，本公司客服人員會妥善處理。
    3.  履歷之個人資料不實或不全，學歷及自傳留白，或過於精簡，填寫不完全，若經通知仍未確實補齊者，本網站有權不予刊登或關閉履歷表。
    4.  所有您透過Telework發佈的資訊，必須與您在本站想要承做的遠距工作相關，違反法律規定、善良風俗、職場倫理與社會禮儀，或透過本站收集接發案者資料或進行廣告推播是不被允許的。
    5.  為促進網站國際化，及保護接發案雙方隱私，Telework並未要求會員以身分證字號或公司統一編號資料登入，也未要求提供身分證字號或公司統一編號資料，會員刊登或應徵案件前，採用網路資料之認證方式進行，若一旦發現會員有違約之情形時，我們除立即取消其刊登需求外，情節嚴重者將對之採取必要之法律行動。即使如此，仍不能完全排除少數發案者以不實之工作機會，導致接案方不愉快之接案經驗。
    我們建議接案者須注意下列事項，並與Telework充分合作，以減少不必要的困擾
    (1) 所有的溝通在Telework進行，不提供其他的聯絡方式，若有使用其他的聯絡方式的必要，請與客服人員聯絡。
    (2) 不與發案方私下會面，若真有其必要請與客服人員聯絡，我們會要求接發案雙方提供更詳細的認證，以避免與陌生人會面的潛在危險，即使如此，Telework 也無法完全保證會面的安全。
    6.  當您訂閱Telework電子報或加入網站成為會員時，我們會請您填寫個人基本資料，做為訂閱戶辨識及發送訊息之用。除非您已主動表明不接收之意願，否則我們會定時或不定時提供您Telework及合作廠商之各項活動資訊。
    7.  為讓使用者有更佳的使用經驗，Telework 會在您的電腦中放置並取用我們的Cookie，若您不願接受Cookie的寫入，您可在您使用的瀏覽器功能項中設定隱私權等級為高，即可拒絕Cookie的寫入，但可能會導至網站某些功能無法正常執行 。Telework 會收集並分析使用Telework各項功能之各項歷程紀錄及資訊如，上網的IP位址、瀏覽器種類、瀏覽網頁及停留時間等軌跡資料等。
    8.  Telework已與所有員工簽署保密協議，保密範圍包括您未公開於網站上的個人聯絡資料，我們會善盡保密之責任。
    9.  當台灣的司法機關基於偵查犯罪之公益目的，或為保護受害當事人之合法權益，我們將配合司法機關提供特定會員之資料。
    10. Telework保留限縮暫停刪除會員權限和服務之權利，除緊急事故外，Telework會在透過訊息系統在一星期前通知。

