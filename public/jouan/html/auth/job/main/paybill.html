                      </div>
                    </div>
                  </div>

                    <strong class="col-md-2 marpad">案件名稱</strong>
                    <div class="col-md-10">
                     <div class="form-group">
                      <p>翻譯案件，將中文翻譯成英文、德文、法文、俄文<span class="Cgray">#AS256401</span> </p>
                    </div>
                  </div>
                </div>

                      <option>里程碑獎金</option>
                    </select>
                  </div>
                </div>
              </div>

                <div class="col-md-2 marpad">

                </div>

                    <div class="input-group">
                      <input type="text" name="butget" class="form-control" required>
                      <label for="budget">請輸入金額</label>
                      <span class="input-group-addon" style="z-index: 10;
                      position: relative;">
                      美金
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">

                  <textarea class="form-control" rows="5" required></textarea>
                  <label for="detail">請輸入帳款說明。</label>
                </div>
              </div>
            </div>
            <div class="row">

              <div class="col-md-10 top7">

              </div>
