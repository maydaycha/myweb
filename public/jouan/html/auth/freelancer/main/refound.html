                                  <input id="radio1" type="radio" name="feetype" value="2"  checked/> 固定金額退款

                                </div>
                              </div>
                            </div>
                            <div id="feetype2" class="desc"><!--BEGIN 固定金額退款-->
                              <div class="row">
                                <div class="col-md-3 text-right-md text-left-sm marpad-left">

                                </div>
                                <div class="col-md-9">
                                  <div class="form-group lable-group">
                                    <div class="input-group">
                                      <input type="text" name="butget" class="form-control" required>
                                      <label for="budget">請輸入您要退款的金額</label>
                                      <span class="input-group-addon" style="z-index: 10;
                                      position: relative;">
                                      美金
                                    </span>
                                  </div>
                                </div>
                              </div>
                            </div>

                          </div><!--END 固定金額退款-->

                                <div class="form-group lable-group">
                                  <div class="input-group">
                                    <input type="text" name="butget" class="form-control" required>

                                    <span class="input-group-addon" style="z-index: 10;

                                    小時
                                  </span>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
