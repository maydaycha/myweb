            <script type="text/javascript"> 
              $(function() {

                var Page = (function() {

                  var $navArrows = $( '#nav-arrows' ),
                  $nav = $( '#nav-dots > div > span' ),
                  slitslider = $( '#slider' ).slitslider( {
                    onBeforeChange : function( slide, pos ) {

                      $nav.removeClass( 'active btn-info' );
                      $nav.eq( pos ).addClass( 'active btn-info' );

                    }
                  } ),

                  init = function() {

                    initEvents();

                  },
                  initEvents = function() {

              // add navigation events
              $navArrows.children( ':last' ).on( 'click', function() {

                slitslider.next();
                return false;

              } );

              $navArrows.children( ':first' ).on( 'click', function() {

                slitslider.previous();
                return false;

              } );

              $nav.each( function( i ) {

                $( this ).on( 'click', function( event ) {

                  var $dot = $( this );
                  
                  if( !slitslider.isActive() ) {

                    $nav.removeClass( 'active btn-info' );
                    $dot.addClass( 'active btn-info' );

                  }
                  
                  slitslider.jump( i + 1 );
                  return false;

                } );
                
              } );

            };

            return { init : init };

          })();

          Page.init();
