                <!-- BRGIN FORM -->
                <form action="verify_email.html" class="signUp-form" id="signUp-form">
                    <div class="form-group alert alert-danger display-hide">
                        請檢查您輸入的資料
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" class="form-control" name="surname" placeholder="姓" data-isEmpty="請輸入姓氏">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="name" placeholder="名字">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" class="form-control" name="email" placeholder="電子郵件" data-isEmpty="請輸入電子郵件" data-isError="請填入有效的email信箱">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-flag"></i></span>
                            <input type="text" class="form-control" name="location" placeholder="所在地區">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-list-alt"></i></span>
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" class="form-control" name="username" placeholder="使用者帳號" data-isEmpty="請使用字母數字，做為您的使用者帳號" data-isError="帳號長度不足六個字元" data-isExists="帳戶名稱已經有人使用">
                                <!-- 帳號重複及驗證碼的判斷在plugins/jquery-validation/dist/myMethods.js -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="password" class="form-control" name="password" placeholder="設定密碼 (密碼至少要有八個字元，不包含*/!~等特殊符號)" data-isEmpty="密碼至少要有八個字元，不包含*/!~等特殊符號" data-isError="密碼至少要有八個字元，不包含*/!~等特殊符號">
                            </div>
                        </div>
                    </div>
                    <div class="form-group recommend">
                        <div class="input-icon right">
                            <i class="fa fa-info-circle" data-original-title="如果您是透過朋友推薦得知本網站，建議您填寫朋友姓名。"></i>
                            <input type="text" class="form-control" name="recommend" placeholder="從何處得知網站訊息？">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-icon right">
                            <i class="fa"></i>
                            <input type="text" class="form-control" name="verification" placeholder="輸入以下識別碼" data-isEmpty="請輸入識別碼" data-isError="錯誤! 請輸入正確的識別碼">
                            <!-- 帳號重複及驗證碼的判斷在plugins/jquery-validation/dist/myMethods.js -->
                        </div>
                    </div>
                    <div class="form-group imageVerification">
                        <img src="img/u44.png" alt="">
                        <p>為確保您不是惡意註冊，請輸入左方顯示的英文字母。</p>
                        <div class="clear"></div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked> 我想收到關於網站最新的資訊及動態，若您不想收到類似訊息，請取消勾選。
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="btn" type="submit" value="我要註冊">
                    </div>
                    <p class="rule">完成註冊代表您同意本網站的<a data-toggle="modal" href="#rule">使用條約</a>及<a>隱私權條款</a>。</p>
