<h3 ng-init="getProjectListByTranslator()">Project list</h3>
<div ng-repeat="p in projects | orderBy: 'project_category' | groupBy:['project_category']">
    <hr ng-show="p.group_by_CHANGED">
    <h4 ng-show="p.group_by_CHANGED">{{p.project_category}} {{p.require_skills}}</h4>
    <table style="min-width:80%;">
      <tr ng-if="p.group_by_CHANGED" style="background-color:#16CBE4;">
          <th>name</th>
          <th>public message</th>
          <th>translate status</th>
          <th>word count</th>
          <th>date time</th>
      </tr>
      <tr class="test_{{$index % 2}}">
          <td style="width:450px;"><a href="#/translators/project/{{p.id}}">{{p.name}}</a></td>
          <td style="width:150px; text-align:center;"><span ng-show="p.have_public_message" style="color:green;">need translate</span></td>
          <td style="width:150px; text-align:center;"><span ng-show="p.is_translation==1" style="color:red;">edited</span></td>
          <td style="width:100px; text-align:center;"><span>{{p.word_count}}</span></td>
          <td style="width:100px; text-align:center;">{{p.created_at.split("T")[0]}}</td>
      </tr>
  </table>
</div>
<div style="position:absolute; right:50px; top:0px;">
  <h4><a href="" ng-click="logout()">logout</a></h4>
</div>
